<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common::commonHead}"> </head>

<body>
    <div class="bg-white w-screen font-sans text-gray-900">
        <div class=" ">
            <div class="mx-auto w-full sm:max-w-screen-sm md:max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl">
                <div class="mx-2 py-12 text-center md:mx-auto md:w-2/3 md:py-20">
                    <h1 class="mb-4 text-3xl font-black leading-4 sm:text-5xl xl:text-6xl">
                        Sign up
                    </h1>
                    <div class="text-lg sm:text-xl">
                        <div class="">
                            <p class="mb-4">
                                Let's do this! Start your free trial by filling in our simple
                                form below. You will be hearing from us soon!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="md:w-2/3 mx-auto w-full pb-16 sm:max-w-screen-sm md:max-w-screen-md lg:w-1/3 lg:max-w-screen-lg xl:max-w-screen-xl">
            <form class="shadow-lg mb-4 rounded-lg border border-gray-100 py-10 px-8">
                <p class="text-center">Already have account? <a href="/auth/login" class="text-blue-600 underline font-bold">Login</a></p>
                <div class="mb-4">
                    <label class="mb-2 block text-sm font-bold" for="email">E-mail</label><input
                        class="shadow-sm w-full cursor-text appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring"
                        name="email" id="email" type="email" placeholder="email" required="true" /><span
                        class="my-2 block"></span>
                </div>
                <div class="mb-4">
                    <label class="mb-2 block text-sm font-bold" for="phone">New Password</label><input
                        class="shadow-sm w-full cursor-text appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring"
                        id="phone" name="password" type="password" placeholder="new password" required="true" /><span
                        class="my-2 block"></span>
                </div>
                <div class="mb-4">
                    <label class="mb-2 block text-sm font-bold" for="password">Confirm Password</label><input
                        class="shadow-sm w-full cursor-text appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring"
                        name="confirmPass" id="password" type="password" placeholder="******************"
                        required="true" />
                </div>
                <div class="mb-6">
                    <label class="mb-2 flex text-sm"><input type="checkbox" name="accept" class="mr-2" required="" />
                        <div class="text-gray-800">
                            <p class="">
                                I accept the
                                <a href="#" class="cursor-pointer text-blue-500 underline">terms of use</a>
                                and
                                <a href="#" class="cursor-pointer text-blue-500 underline">privacy policy</a>
                            </p>
                        </div>
                    </label>
                </div>
                <div class="flex items-center">
                    <div class="flex-1"></div>
                    <button
                        class="cursor-pointer rounded bg-blue-600 py-2 px-8 text-center text-lg font-bold text-white"
                        type="submit">
                        Create account
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
